<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="resultado" disabled>
        <div class="buttons">
            <button onclick="BorrarResultado()">C</button>
            <button onclick="AnadirResultado('7')">7</button>
            <button onclick="AnadirResultado('8')">8</button>
            <button onclick="AnadirResultado('9')">9</button>
            <button onclick="AnadirResultado('/')">/</button>
            <button onclick="AnadirResultado('4')">4</button>
            <button onclick="AnadirResultado('5')">5</button>
            <button onclick="AnadirResultado('6')">6</button>
            <button onclick="AnadirResultado('*')">*</button>
            <button onclick="AnadirResultado('1')">1</button>
            <button onclick="AnadirResultado('2')">2</button>
            <button onclick="AnadirResultado('3')">3</button>
            <button onclick="AnadirResultado('-')">-</button>
            <button onclick="AnadirResultado('0')">0</button>
            <button onclick="CalcularResultado()">=</button>
            <button onclick="AnadirResultado('+')">+</button>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
