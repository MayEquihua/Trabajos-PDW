<!DOCTYPE html>
<link rel="stylesheet" href="style.css" type="text/css">
<head>
    <title>Formulario de contacto</title>
</head>
<body>
    <h1>Contacto</h1>    
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre Apellidos" required>
        <label for="email">Correo electronico:</label>
        <input type="text" id="email" placeholder="correo@dominio.com" required>
        <label for="edad" >Edad:</label>
        <input type="number" id="edad"  required>
        <label for="mensaje">Mensaje:</label>
        <textarea id="nombre" rows="4"placeholder="envia tus comentarios" required></textarea>
        <br>    
        <button type="reset">Limpiar</button>
            
            <button type="submit">Enviar</button>
        
        
        
    </form>
</body>
